<!DOCTYPE html>
<html lang = "ko">
    <head>
    <meta charset="UTF-8">
        <title>9_3.HTML 종합 실습 문제 3</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form style="border: 1px solid black;" method="POST">
                <fieldset>
                    <legend>필수 입력 사항</legend>
                    <table>
                        <tr>
                            <th><label>ID</label></th> &nbsp;
                            <td>
                                <input type="text" placeholder="아이디 10글자 이내" maxlength="10" size="25"> &nbsp;
                            </td>
                            <td>
                                <button>중복 확인</button>
                            </td>
                        </tr>
                        
                        <tr>
                            <th><label>비밀번호</label></th>
                            <td colspan="2">
                                <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8" size="35">
                            </td>
                        </tr>

                        <tr>
                            <th><label>비밀번호 확인</label></th>
                            <td colspan="2">
                                <input type="password" size="35">
                            </td>
                        </tr>

                        <tr>
                            <th><label>Email</label></th>
                            <td>
                                <input type="email" size="25">
                            </td>
                            <td>
                                <select>
                                    <option selected>직접입력</option>
                                    <option>@naver.com</option>
                                    <option>@goolge.com</option>
                                    <option>@hanmail.net</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </fieldset>


                <fieldset>
                    <legend>추가 정보</legend>
                    <label>프로필 사진</label>
                    <input type="file"><br><br>

                    <label>성별 : </label>
                    <input type="radio" checked id="male" name="size">
                    <label for="male">남자</label>
                    <input type="radio" id="female" name="size">
                    <label for="female">여자</label><br><br>

                    <label>생년월일 : </label>
                    <input type="date"><br>

                    <label>취미</label><br>
                    <input type="checkbox" id="baseball" name="hobby"><label for="baseball">야구</label>
                    <input type="checkbox" id="basketball" name="hobby"><label for="basketball">농구</label>
                    <input type="checkbox" id="soccer" name="hobby"><label for="soccer">축구</label><br>
                    <input type="checkbox" id="study" name="hobby"><label for="study">공부</label>
                    <input type="checkbox" id="music" name="hobby"><label for="music">음악감상</label><br>
                    <input type="checkbox" id="other" name="hobby"><label for="other">기타 : </label>
                    <input type="text">
                    <br>
                    <br>
                    <label>자기소개</label><br>
                    <textarea rows="4" cols="50"></textarea>
                </fieldset>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit">회원가입</button>
                <button type="reset">다시입력</button>
                <button>이전으로</button>
                <br>
                <br>
                
                


        </form>


    </body>
</html>
