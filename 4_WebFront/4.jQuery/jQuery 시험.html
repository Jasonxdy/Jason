<!DOCTYPE html>

<html lang="ko">

<head>

<meta charset="UTF-8">

<title>NCS Test 1</title>

<!-- 1. CDN 방식을 이용하여 jQuery 3.4.1 라이브러리 추가 -->

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- 2. id가 area인 요소에 폭 150px, 높이 40px, 배경색 yellow 스타일 지정 -->

<style>

#area{

width : 190px;

height :40px;

background-color: yellow;

}

</style>

</head>

<body>

<!--

3. 3개의 보이기, 숨기기, 멈추기 버튼을 만들고 각각 btn1, btn2, btn3 라는 id 속성값 추가.

이후 h1태그를 하나 생성하여 area 라는 id 속성값 추가

-->

<button id="btn1">보이기</button>

<button id="btn2">숨기기</button>

<button id="btn3">멈추기</button>

<h1 id="area"></h1>

<script>

// 4. ready()함수를 선언하여 내부에 코드 작성

// 단 $(fcuntion(){ }) 제외

$(document).ready(function(){

// 5. 0.5초마다 span 객체 생성 후 해당 span객체의 내용(content)으로

// 0 ~ 9까지 1씩 증가하는 숫자를 추가하고

// id가 area인 요소의 자식 요소로 뒤쪽에 추가

// 9까지 추가된 이후 생성된 span객체를 모두 지우고 다시 0부터 다시 시작

var count = 0;

var interval1 = setInterval(function () {

var content = "<span>" + count + "</span>";

$("#area").append(content);

count++;

if (count > 10){

count = 0;

$("#area").html("");

}

}, 500);

// 6. 보이기 버튼을 클릭한 경우 id가 area인 요소를 0.5초 동안 화면에 보이게함.

$("#btn1").click(function(){

$("#area").show(500);

});

// 7. 숨기기 버튼을 클릭한 경우 id가 area인 요소를 0.5초 동안 화면에서 숨김.

$("#btn2").click(function(){

$("#area").hide(500);

});

// 8. 멈추기 버튼을 클릭한 경우 일정 시간마다 span객체를 생성, 추가하는 동작을 멈춤.

$("#btn3").click(function(){

clearInterval(interval1);

});

});

</script>

</body>

</html>
